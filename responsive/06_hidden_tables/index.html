<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hidden Tables</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <table class="world-countreis">
      <thead>
        <tr>
          <td>Country</td>
          <td class="area">Area</td>
          <td class="Population">Population</td>
          <td class="continent">Continent</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td class="area">1700000000</td>
          <td class="Population">400000000</td>
          <td class="continent">North America</td>
        </tr>
        <tr>
          <td>Iran</td>
          <td class="area">500000000</td>
          <td class="Population">80000000</td>
          <td class="continent">Middle East</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
