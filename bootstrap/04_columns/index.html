<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style media="screen">
      img {
        width: inherit;
        height: 200px;
        padding: 2px;
      }
    </style>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Columns in Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Columns in Bootstrap Grid System</h1>

      <h2>Columns (without Breakpoints)</h2>

      <div>
        <h4>Example</h4>
        <div class="row">
          <div class="col-6">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
          <div class="col-6">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
        </div>
      </div>

      <div>
        <h4>Example</h4>
        <div class="row">
          <div class="col-8">
            <img src="https://picsum.photos/200/200" alt="image">
          </div>
          <div class="col-4">
            <img src="https://picsum.photos/200/200" alt="image">
          </div>
        </div>
      </div>


      <h2>Columns (with Breakpoints)</h2>

      <div>
        <h4>Example</h4>
        <div class="row">
          <div class="col-md-6">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
          <div class="col-md-6">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
        </div>
      </div>

      <div>
        <h4>Example</h4>
        <div class="row">
          <div class="col-sm-8">
            <img src="https://picsum.photos/200/200" alt="image">
          </div>
          <div class="col-sm-4">
            <img src="https://picsum.photos/200/200" alt="image">
          </div>
        </div>
      </div>



      <h2>Columns (Combination)</h2>

      <div>
        <h4>Example</h4>
        <div class="row">
          <div class="col col-sm-12 col-md-6 col-lg-4 - col-xl-3">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
          <div class="col col-sm-12 col-md-6 col-lg-4 - col-xl-3">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
          <div class="col col-sm-12 col-md-6 col-lg-4 - col-xl-3">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
          <div class="col col-sm-12 col-md-6 col-lg-4 - col-xl-3">
            <img src="https://picsum.photos/400/200" alt="image">
          </div>
        </div>
      </div>

      <div>
        <h4>Example</h4>
        <div class="row">
          <div class="col-sm-8">
            <img src="https://picsum.photos/200/200" alt="image">
          </div>
          <div class="col-sm-4">
            <img src="https://picsum.photos/200/200" alt="image">
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
