<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>inline html</title>
  </head>


  <body>
    <script type="text/javascript">
      var date = new Date();
      document.body.innerHTML = "<h1>Today is " + (date.getMonth() + 1) + "/" + date.getDate() + "/" + date.getYear() + "</h1>";
    </script>
  </body>

</html>
