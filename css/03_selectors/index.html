<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <style>
      /*Tag selector*/
      h2 {color: #FFAA22;}
      /*class selector: used for multiple elements*/
      .book_description {color: blue;}
      /*id selector: used for unique element selection*/
      #book_litte_prince {color:#FF44AA;}
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <p>
      Example of CSS selectors: tag selectors, id selectors and class selectors
    </p>
    <h2>The Little Prince</h2>
    <p class='book_description'>
      The <span id='book_litte_prince'>Littele Prince</span> is a fantastic book, which shows what is important for us.
      It says the only to see the truth is to see by heart not by eyes.
    </p>
  </body>
</html>
