<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Borders</title>
    <style>
    #image {
      border: 10px solid #888888;
      box-shadow: 5px 10px 30px #442233;
      width: 500px;
      cursor: grab;
      border-radius: 400px;
      border-top-left-radius: 100px;
    }
    </style>
  </head>
  <body>
    <img id='image' src='../../images/me.jpg' alt="image of myself">
  </body>
</html>
