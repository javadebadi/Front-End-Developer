<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <style>
    #box-1 {
      background-color: #FFFF00;
      width: 400px;
    }
    #box-2 {
      background-color: #FF8800;
      height: 200px;
    }
    #box-3 {
      background-color: #00AAFF;
      margin: 5em;
    }
    #box-4 {
      background-color: #FFAAFF;
      font-size: 2em;
    }
    </style>
  </head>
  <body>
    <p id='box-1'>
      This is first box (width = 400px)
    </p>
    <p id='box-2'>
      This is second box (height = 200px)
    </p>
    <p id='box-3'>
      This is thrid box (margin = 5 em)
    </p>
    <p id='box-4'>
      This is fourth box (font-size = 2em)
    </p>
  </body>
</html>
